<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; margin: 0; }

        .admin-container { max-width: 1000px; margin: 40px auto; padding: 20px; }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: #0f172a;
            color: white;
            padding: 20px;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th { background: #f8fafc; }

        .news-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 15px; }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-delete {
            background: #ef4444;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
        }
    </style>
</head>

<body>

<nav style="background:#1e293b; padding:15px; color:white; display:flex; justify-content:space-between;">
    <div>ðŸ›¡ Admin Portal</div>
    <a href="/logout" style="color:white; text-decoration:none;">Logout</a>
</nav>

<main class="admin-container">

    <div class="admin-header">
        <div>
            <h1>Admin Control Center</h1>
            <p>Manage users and announcements.</p>
        </div>
        <div style="text-align:right;">
            <h2 id="total-users">0</h2>
            <span>Total Users</span>
        </div>
    </div>

    <!-- Announcement Section -->
    <div class="news-section">
        <h3>ðŸ“¢ Make Announcement</h3>

        <div class="form-group">
            <input type="text" id="news-title" placeholder="Title">
        </div>

        <div class="form-group">
            <textarea id="news-msg" rows="3" placeholder="Write your message..."></textarea>
        </div>

        <button onclick="postNews()">Post Announcement</button>
        <p id="post-status" style="display:none; color:green;">Posted!</p>
    </div>

    <!-- Announcement List -->
    <div class="news-section">
        <h3>Manage Announcements</h3>
        <ul id="announcement-list" style="list-style:none; padding:0;"></ul>
    </div>

    <!-- User Table -->
    <h3>User Management</h3>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>GPA</th>
                <th>CGPA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-table"></tbody>
    </table>

</main>

<script>

    // Load Announcements
    fetch('/api/all-announcements')
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('announcement-list');
            list.innerHTML = '';

            data.forEach(news => {
                const li = document.createElement('li');
                li.style = "padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;";

                li.innerHTML = `
                    <span>${news.message}</span>
                    <a href="/admin/delete-announcement/${news.id}" 
                       onclick="return confirm('Delete this announcement?')"
                       class="btn-delete">
                       Delete
                    </a>
                `;

                list.appendChild(li);
            });
        });


    // Load Users
    function loadUsers() {

        fetch('/api/admin/users')
            .then(res => res.json())
            .then(users => {

                const tbody = document.getElementById('user-table');
                tbody.innerHTML = '';

                document.getElementById('total-users').innerText = users.length;

                users.forEach(user => {

                    if (user.role === 'ADMIN') return;

                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>
                            <form action="/admin/edit-user" method="POST">
                                <input type="hidden" name="id" value="${user.id}">
                                <input type="text" name="name" value="${user.name}">
                        </td>
                        <td>
                                <input type="text" name="email" value="${user.email}">
                        </td>
                        <td>
                                <input type="number" step="0.01" name="gpa" value="${user.gpa || 0}">
                        </td>
                        <td>
                                <input type="number" step="0.01" name="cgpa" value="${user.cgpa || 0}">
                        </td>
                        <td>
                                <button type="submit">Save</button>
                                <a href="/admin/delete/${user.id}" 
                                   class="btn-delete"
                                   onclick="return confirm('Delete this user?')">
                                   Delete
                                </a>
                            </form>
                        </td>
                    `;

                    tbody.appendChild(row);
                });
            });
    }


    // Post News
    function postNews() {

        const title = document.getElementById('news-title').value;
        const message = document.getElementById('news-msg').value;

        if (!title || !message) {
            alert("Please fill all fields");
            return;
        }

        fetch('/api/admin/news', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, message })
        })
        .then(res => res.json())
        .then(() => {

            document.getElementById('post-status').style.display = 'block';

            document.getElementById('news-title').value = '';
            document.getElementById('news-msg').value = '';

            setTimeout(() => {
                document.getElementById('post-status').style.display = 'none';
            }, 3000);

            loadUsers();
        });
    }

    loadUsers();

</script>

</body>
</html>
