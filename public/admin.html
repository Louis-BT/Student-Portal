<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container { max-width: 1000px; margin: 40px auto; padding: 20px; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: #0f172a; color: white; padding: 20px; border-radius: 12px; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 40px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8fafc; font-weight: 600; color: #475569; }
        
        /* Announcement Form */
        .news-section { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 15px; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit; }
        .btn-post { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        
        .role-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .badge-student { background: #dbeafe; color: #1e40af; }
        .badge-admin { background: #dcfce7; color: #166534; }
        .btn-delete { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar" style="background: #1e293b;">
        <div class="logo">üõ°Ô∏è Admin Portal</div>
        <a href="/logout" class="btn-logout">Logout</a>
    </nav>

    <main class="admin-container">
        <div class="admin-header">
            <div><h1>Admin Control Center</h1><p>Manage users and announcements.</p></div>
            <div style="text-align: right;"><h2 id="total-users">0</h2><span>Total Users</span></div>
        </div>

        <div class="news-section">
            <h3>üì¢ Make Announcement</h3>
            <div class="form-group">
                <input type="text" id="news-title" placeholder="Title (e.g., Exam Schedule Released)">
            </div>
            <div class="form-group">
                <textarea id="news-msg" rows="3" placeholder="Write your message here..."></textarea>
            </div>
            <button class="btn-post" onclick="postNews()">Post Announcement</button>
            <p id="post-status" style="color: green; margin-top: 10px; display: none;">Posted!</p>
        </div>

        <h3 style="margin-top: 40px;">User Management</h3>
        <table>
            <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
            <tbody id="user-table"></tbody>
        </table>
    </main>

    <script>
        // 1. Load Users
        function loadUsers() {
            fetch('/api/admin/users').then(res => res.json()).then(users => {
                const tbody = document.getElementById('user-table');
                document.getElementById('total-users').innerText = users.length;
                tbody.innerHTML = ''; 
                users.forEach(user => {
                    const badge = user.role === 'admin' ? 'badge-admin' : 'badge-student';
                    tbody.innerHTML += `
                        <tr>
                            <td>#${user.id}</td>
                            <td><b>${user.username}</b></td>
                            <td>${user.email}</td>
                            <td><span class="role-badge ${badge}">${user.role}</span></td>
                            <td>${user.role !== 'admin' ? `<button class="btn-delete" onclick="deleteUser(${user.id})">Delete</button>` : ''}</td>
                        </tr>`;
                });
            });
        }

        function deleteUser(id) {
            if (confirm("Delete this user?")) {
                fetch(`/api/admin/users/${id}`, { method: 'DELETE' }).then(() => loadUsers());
            }
        }

        // 2. Post News Function
        function postNews() {
            const title = document.getElementById('news-title').value;
            const message = document.getElementById('news-msg').value;
            
            if(!title || !message) return alert("Please fill in both fields");

            fetch('/api/admin/news', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, message })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('post-status').style.display = 'block';
                document.getElementById('news-title').value = '';
                document.getElementById('news-msg').value = '';
                setTimeout(() => document.getElementById('post-status').style.display = 'none', 3000);
            });
        }

        loadUsers();
    </script>
</body>
</html>
