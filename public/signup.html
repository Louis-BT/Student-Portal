<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Portal</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account ðŸš€</h2>
            <p>Join the student portal today</p>
            
            <form action="/signup" method="POST">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" name="username" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="student@example.com" required>
                </div>

                <div class="input-group">
    <label>Institution</label>
    <select name="institution" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">
        <option value="" disabled selected>Select your school...</option>
        <option value="KNUST">KNUST</option>
        <option value="UG_Legon">University of Ghana (Legon)</option>
        <option value="UCC">University of Cape Coast</option>
        <option value="UPSA">University of Professional Studies (Accra)</option>
        <option value="UENR">University of Energy And Natural Resources</option>
        <option value="UDS">University for Development Studies</option>
        <option value="VVU">Valley View University</option>
        <option value="AAMUSTED">Akenten-Appiah Minkah University of Skills Training and Entrepreneurial Development</option>
        <option value="Other">Other</option>
    </select>
</div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <p class="switch-auth">
                Already have an account? <a href="/login">Login here</a>
            </p>
        </div>
    </div>

    <script src="theme.js"></script>
    <script src="signup.js"></script>
</body>
</html>
