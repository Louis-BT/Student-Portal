<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | National Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="theme.js"></script>

    <style>
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; }

        /* SPLIT LAYOUT */
        .auth-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            width: 100%;
            height: 100%;
        }

        /* LEFT SIDE: BRANDING */
        .brand-side {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .brand-side::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
        }

        .brand-content { position: relative; z-index: 2; }
        .brand-quote { font-size: 2rem; font-weight: 700; line-height: 1.4; margin-bottom: 20px; }
        .brand-author { color: #93c5fd; font-size: 1rem; }

        /* RIGHT SIDE: FORM */
        .form-side {
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
        }

        h2 { font-size: 1.8rem; margin-bottom: 5px; color: var(--text-color); }
        p.sub-text { color: var(--text-muted); margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-color); font-size: 0.9rem; }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: 0.2s;
        }
        .input-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-auth:hover { transform: translateY(-2px); opacity: 0.9; }

        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .links a { color: var(--primary-color); text-decoration: none; font-weight: 600; }

        /* THEME TOGGLE (Top Right) */
        .theme-float { position: absolute; top: 20px; right: 20px; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            .auth-grid { grid-template-columns: 1fr; }
            .brand-side { display: none; } /* Hide image on mobile */
        }
    </style>
</head>
<body>

    <div class="auth-grid">
        <div class="brand-side">
            <div class="brand-content">
                <div style="font-size: 3rem; margin-bottom: 20px;">üéì</div>
                <div class="brand-quote">"Education is the passport to the future, for tomorrow belongs to those who prepare for it today."</div>
                <div class="brand-author">‚Äî Malcolm X</div>
            </div>
        </div>

        <div class="form-side">
            
            <div class="theme-float">
                <select onchange="setTheme(this.value)" style="padding: 5px; border-radius: 6px;">
                    <option value="system">üíª System</option>
                    <option value="light">‚òÄÔ∏è Light</option>
                    <option value="dark">üåô Dark</option>
                </select>
            </div>

            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p class="sub-text">Enter your credentials to access your dashboard.</p>

                <form onsubmit="event.preventDefault(); handleLogin();">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="student@university.edu.gh" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePass()"></i>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 0.85rem;">
                        <label style="color: var(--text-muted); display: flex; gap: 5px;">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" style="color: var(--primary-color); text-decoration: none;">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-auth">Sign In</button>
                </form>

                <div class="links">
                    Don't have an account? <a href="signup.html">Create Account</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePass() {
            const input = document.getElementById('password');
            input.type = input.type === "password" ? "text" : "password";
        }

        function handleLogin() {
            const btn = document.querySelector('.btn-auth');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            
            // SIMULATE LOGIN
            setTimeout(() => {
                // In a real app, this verifies against a server
                // For now, we assume success
                window.location.href = "dashboard.html";
            }, 1500);
        }
    </script>
</body>
</html>
