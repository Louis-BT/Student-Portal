<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | National Portal</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="theme.js"></script>

    <style>
        /* --- LAYOUT CONFIGURATION --- */
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-color); }

        /* SPLIT LAYOUT */
        .auth-grid { display: grid; grid-template-columns: 1fr 1.2fr; width: 100%; height: 100%; }

        /* BRANDING SIDE (Left) */
        .brand-side {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: white; display: flex; flex-direction: column; justify-content: center;
            padding: 60px; position: relative; overflow: hidden;
        }

        .brand-side::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px; opacity: 0.3;
        }

        .brand-content { position: relative; z-index: 2; max-width: 450px; }
        .brand-icon { font-size: 3.5rem; margin-bottom: 25px; display: inline-block; }
        .brand-quote { font-size: 2.5rem; font-weight: 800; line-height: 1.2; margin-bottom: 20px; }
        .brand-author { color: #93c5fd; font-size: 1.1rem; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .brand-author::before { content: ''; display: block; width: 30px; height: 2px; background: #93c5fd; }

        /* FORM SIDE (Right) */
        .form-side { background: var(--bg-color); display: flex; align-items: center; justify-content: center; padding: 40px; position: relative; }
        .auth-card { width: 100%; max-width: 400px; animation: fadeUp 0.6s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-size: 2rem; margin-bottom: 8px; color: var(--text-color); font-weight: 800; }
        p.sub-text { color: var(--text-muted); margin-bottom: 35px; font-size: 0.95rem; }

        /* INPUTS */
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-color); font-size: 0.9rem; }
        .input-group input {
            width: 100%; padding: 14px 16px; border-radius: 8px; border: 1px solid var(--border-color);
            background: var(--input-bg); color: var(--text-color); font-size: 1rem;
            font-family: inherit; transition: 0.2s; box-sizing: border-box;
        }
        .input-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .toggle-password {
            position: absolute; right: 15px; top: 42px; cursor: pointer;
            color: var(--text-muted); font-size: 1rem; transition: color 0.2s;
        }
        .toggle-password:hover { color: var(--primary-color); }

        /* ACTIONS */
        .form-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; font-size: 0.9rem; }
        .remember-me { display: flex; align-items: center; gap: 8px; color: var(--text-muted); cursor: pointer; }
        .forgot-pass { color: var(--primary-color); text-decoration: none; font-weight: 600; cursor: pointer; }
        .forgot-pass:hover { text-decoration: underline; }

        .btn-auth {
            width: 100%; padding: 14px; background: var(--primary-color); color: white;
            border: none; border-radius: 8px; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: transform 0.2s, background 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-auth:hover { transform: translateY(-2px); opacity: 0.9; }

        .links { margin-top: 25px; text-align: center; font-size: 0.95rem; color: var(--text-muted); }
        .links a { color: var(--primary-color); text-decoration: none; font-weight: 700; }
        .links a:hover { text-decoration: underline; }

        /* THEME TOGGLE */
        .theme-float { position: absolute; top: 30px; right: 30px; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            display: none; align-items: center; justify-content: center; z-index: 2000;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-box {
            background: var(--card-bg); padding: 30px; border-radius: 16px; width: 90%; max-width: 400px; 
            border: 1px solid var(--border-color); position: relative; transform: translateY(20px); 
            transition: transform 0.3s ease; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .modal-overlay.active .modal-box { transform: translateY(0); }
        .close-btn { position: absolute; top: 15px; right: 20px; background: none; border: none; font-size: 1.5rem; color: var(--text-muted); cursor: pointer; }

        @media (max-width: 900px) { .auth-grid { grid-template-columns: 1fr; } .brand-side { display: none; } }
    </style>
</head>
<body>

    <div class="auth-grid">
        <div class="brand-side">
            <div class="brand-content">
                <div class="brand-icon">üéì</div>
                <div class="brand-quote">"True Education enables one to develop the power to think and to do."</div>
                <div class="brand-author">Louis B-T</div>
            </div>
        </div>

        <div class="form-side">
            
            <div class="theme-float">
                <select onchange="setTheme(this.value)" style="padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-color); cursor: pointer; font-size: 0.85rem;">
                    <option value="system">üíª System</option>
                    <option value="light">‚òÄÔ∏è Light</option>
                    <option value="dark">üåô Dark</option>
                    <option value="custom">üé® Custom</option>
                </select>
            </div>

            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p class="sub-text">Enter your credentials to access your dashboard.</p>

                <form id="loginForm">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="student@gmail.com" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>

                    <div class="form-actions">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a onclick="toggleForgotModal(true)" class="forgot-pass">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-auth" id="loginBtn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="links">
                    Don't have an account? <a href="signup.html">Create Account</a>
                </div>
            </div>
        </div>
    </div>

    <div id="forgot-modal" class="modal-overlay">
        <div class="modal-box">
            <button class="close-btn" onclick="toggleForgotModal(false)">&times;</button>
            <div style="text-align: center; margin-bottom: 20px;">
                <div style="background: rgba(37, 99, 235, 0.1); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px;">
                    <i class="fas fa-lock-open" style="font-size: 1.5rem; color: var(--primary-color);"></i>
                </div>
                <h3 style="margin: 0; color: var(--text-color); font-size: 1.5rem;">Reset Password</h3>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 5px;">
                    Enter your student email. We'll send you a secure link to reset your access.
                </p>
            </div>

            <form id="forgotForm">
                <div class="input-group">
                    <input type="email" id="reset-email" placeholder="student@university.edu.gh" required>
                </div>
                <button type="button" class="btn-auth" id="reset-btn" style="margin-top: 15px;" onclick="handleForgotSubmit()">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>
            <div id="reset-feedback" style="margin-top: 15px; font-size: 0.9rem; text-align: center; display: none;"></div>
        </div>
    </div>

    <script src="login.js?v=2.0"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Absolutely forces the browser not to reload
            if (typeof window.handleLogin === 'function') {
                window.handleLogin(e);
            } else {
                alert("JavaScript is still loading or cached. Please refresh the page (Ctrl + F5).");
            }
        });
    </script>
</body>
</html>
