<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sector Not Found | National Portal</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="theme.js"></script>

    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; text-align: center; margin: 0;
            background: var(--bg-color);
            overflow: hidden;
            position: relative;
        }

        /* Ambient Glow effect to match your premium UI */
        .ambient-glow {
            position: absolute; width: 40vw; height: 40vw;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            z-index: 0; animation: pulse 8s infinite alternate;
        }

        .error-container {
            max-width: 550px; padding: 40px;
            position: relative; z-index: 1;
            animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .error-code {
            font-family: 'Fira Code', monospace;
            font-size: clamp(6rem, 15vw, 10rem); font-weight: 900; line-height: 1;
            background: linear-gradient(135deg, var(--primary-color), #38bdf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; filter: drop-shadow(0 10px 20px rgba(37,99,235,0.2));
        }

        .error-msg { font-size: 1.8rem; color: var(--text-color); margin: 20px 0 10px; font-weight: 800; letter-spacing: -0.5px; }
        .error-desc { color: var(--text-muted); margin-bottom: 40px; font-size: 1.1rem; line-height: 1.6; }

        .btn-group { display: flex; gap: 15px; justify-content: center; }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        @media (max-width: 480px) {
            .btn-group { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="error-container">
        <div style="font-size: 2rem; color: var(--primary-color); margin-bottom: 10px;">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-code">404</h1>
        <div class="error-msg">Lost in the Archives?</div>
        <p class="error-desc">The specific resource or database sector you are looking for does not exist. It may have been relocated during the 2026 system migration.</p>
        
        <div class="btn-group">
            <a href="javascript:history.back()" class="btn btn-outline" style="display: flex; align-items: center; gap: 10px; padding: 15px 25px;">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
            <a href="dashboard.html" class="btn btn-primary" style="display: flex; align-items: center; gap: 10px; padding: 15px 25px;">
                <i class="fas fa-home"></i> Return to Portal
            </a>
        </div>

        <div style="margin-top: 60px; font-size: 0.8rem; font-family: 'Fira Code', monospace; color: var(--text-muted); opacity: 0.6;">
            <i class="fas fa-shield-alt"></i> SYSTEM_ERROR_CODE: NULL_REFERENCE_REQUEST
        </div>
    </div>

</body>
</html>
