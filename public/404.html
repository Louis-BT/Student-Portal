<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sector Not Found | National Portal</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="theme.js"></script>

    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; text-align: center; margin: 0;
            background: var(--bg-color); color: var(--text-color);
            overflow: hidden; position: relative;
            font-family: 'Inter', sans-serif;
        }

        /* Ambient Glow effect */
        .ambient-glow {
            position: absolute; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.08) 0%, transparent 70%);
            z-index: 0; animation: pulse 8s infinite alternate;
        }

        .error-container {
            max-width: 550px; padding: 40px;
            position: relative; z-index: 1;
            animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Premium Glitch/Gradient Text */
        .error-code {
            font-family: 'Fira Code', monospace;
            font-size: clamp(6rem, 15vw, 10rem); font-weight: 900; line-height: 1;
            background: linear-gradient(135deg, var(--primary-color), #38bdf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; filter: drop-shadow(0 10px 20px rgba(37,99,235,0.2));
            position: relative;
            animation: glitch 3s infinite;
        }

        .error-msg { font-size: 1.8rem; color: var(--text-color); margin: 20px 0 10px; font-weight: 800; letter-spacing: -0.5px; }
        .error-desc { color: var(--text-muted); margin-bottom: 40px; font-size: 1.1rem; line-height: 1.6; }

        /* Button Engineering */
        .btn-group { display: flex; gap: 15px; justify-content: center; }
        .btn { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            padding: 15px 25px; border-radius: 10px; font-weight: 700; text-decoration: none; 
            transition: all 0.3s ease; font-size: 0.95rem;
        }
        .btn-primary { 
            background: var(--primary-color); color: white; border: none; 
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); 
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4); }
        
        .btn-outline { 
            background: transparent; color: var(--text-color); 
            border: 2px solid var(--border-color); 
        }
        .btn-outline:hover { background: var(--input-bg); border-color: var(--primary-color); transform: translateY(-3px); }

        /* Typewriter Terminal effect */
        .terminal-code {
            margin-top: 60px; font-size: 0.8rem; font-family: 'Fira Code', monospace; 
            color: var(--text-muted); opacity: 0.6; display: inline-block;
            overflow: hidden; white-space: nowrap; border-right: 2px solid var(--primary-color);
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
        }

        .theme-float { position: absolute; top: 30px; right: 30px; z-index: 10; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.2); opacity: 0.8; } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--primary-color); } }
        @keyframes glitch {
            0% { transform: translate(0) }
            2% { transform: translate(-2px, 2px) }
            4% { transform: translate(2px, -2px) }
            6% { transform: translate(0) }
            100% { transform: translate(0) }
        }

        @media (max-width: 480px) {
            .btn-group { flex-direction: column; }
            .btn { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <div class="theme-float">
        <select onchange="setTheme(this.value)" style="padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-color); cursor: pointer; font-size: 0.85rem; font-weight: 600;">
            <option value="system">üíª System</option>
            <option value="light">‚òÄÔ∏è Light</option>
            <option value="dark">üåô Dark</option>
        </select>
    </div>

    <div class="ambient-glow"></div>

    <div class="error-container">
        <div style="font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; animation: fadeUp 0.5s ease;">
            <i class="fas fa-satellite-dish"></i>
        </div>
        
        <h1 class="error-code">404</h1>
        <div class="error-msg">Sector Not Found</div>
        <p class="error-desc">The specific resource or database sector you are looking for does not exist. It may have been relocated during the 2026 system migration.</p>
        
        <div class="btn-group">
            <a href="javascript:history.back()" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
            <a href="dashboard.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Return to Portal
            </a>
        </div>

        <div>
            <div class="terminal-code">
                <i class="fas fa-terminal"></i> SYSTEM_ERROR_CODE: NULL_REFERENCE_REQUEST
            </div>
        </div>
    </div>

</body>
</html>
