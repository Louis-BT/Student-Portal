<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Connect | Secure Messaging</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="theme.js"></script>

    <style>
        /* --- LAYOUT CONFIGURATION --- */
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-color); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* HEADER STRIP */
        .navbar {
            height: 60px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary-color); display: flex; align-items: center; gap: 8px; }

        /* CHAT GRID */
        .chat-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            flex: 1;
            overflow: hidden;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            background: var(--card-bg);
        }

        /* SIDEBAR (CONTACTS) */
        .chat-sidebar {
            border-right: 1px solid var(--border-color);
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-search { padding: 15px; border-bottom: 1px solid var(--border-color); }
        .chat-search input {
            width: 100%; padding: 10px 15px; border-radius: 20px;
            border: 1px solid var(--border-color); background: var(--input-bg);
            color: var(--text-color); outline: none; font-size: 0.9rem;
        }

        .user-list { flex: 1; overflow-y: auto; }
        
        .user-item {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            cursor: pointer; border-bottom: 1px solid var(--border-color); transition: 0.2s;
        }
        .user-item:hover, .user-item.active { background: rgba(37, 99, 235, 0.05); border-left: 3px solid var(--primary-color); }

        .avatar-wrapper { position: relative; width: 45px; height: 45px; flex-shrink: 0; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid var(--border-color); }
        .avatar-initials { width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; background: var(--primary-color); }
        
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%; 
            position: absolute; bottom: 2px; right: 2px; 
            border: 2px solid var(--card-bg);
        }
        .status-online { background: #10b981; }
        .status-busy { background: #fbbf24; }

        /* MAIN CHAT AREA */
        .chat-main {
            display: flex; flex-direction: column; 
            background: var(--card-bg); position: relative;
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .chat-header {
            padding: 10px 20px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card-bg); flex-shrink: 0; height: 60px;
        }

        .back-btn { display: none; font-size: 1.2rem; cursor: pointer; padding-right: 15px; color: var(--text-color); }

        .secure-badge {
            font-size: 0.75rem; background: rgba(16, 185, 129, 0.1); color: #059669;
            padding: 4px 10px; border-radius: 20px; display: inline-flex; align-items: center; gap: 5px; font-weight: 600;
        }

        .messages-area {
            flex: 1; padding: 20px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 15px;
        }

        .msg {
            max-width: 75%; padding: 12px 16px; border-radius: 12px;
            font-size: 0.95rem; line-height: 1.5; position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .msg-in { align-self: flex-start; background: var(--bg-color); border: 1px solid var(--border-color); border-bottom-left-radius: 2px; }
        .msg-out { align-self: flex-end; background: var(--primary-color); color: white; border-bottom-right-radius: 2px; }
        
        .msg-time { font-size: 0.65rem; opacity: 0.7; margin-top: 4px; text-align: right; display: block; }

        .chat-input-area {
            padding: 15px; border-top: 1px solid var(--border-color);
            display: flex; gap: 10px; background: var(--card-bg); align-items: center;
            position: relative; /* For attachment menu positioning */
        }
        .chat-input-area input {
            flex: 1; padding: 12px 20px; border-radius: 25px;
            border: 1px solid var(--border-color); background: var(--input-bg);
            color: var(--text-color); outline: none;
        }
        .action-btn { 
            background: none; border: none; color: var(--text-muted); 
            font-size: 1.2rem; cursor: pointer; padding: 8px; border-radius: 50%;
            transition: background 0.2s;
        }
        .action-btn:hover { background: rgba(0,0,0,0.05); color: var(--primary-color); }

        .send-btn {
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary-color);
            color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
            font-size: 1.1rem;
        }
        .send-btn:hover { transform: scale(1.1); background: var(--accent); }

        /* ATTACHMENT MENU STYLES */
        .attachment-menu {
            position: absolute; bottom: 80px; left: 15px;
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 8px; width: 220px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none; z-index: 100;
            animation: slideUp 0.2s ease-out;
        }
        .attachment-menu.active { display: block; }
        @keyframes slideUp { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        .menu-item {
            padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 12px;
            color: var(--text-color); border-radius: 8px; font-size: 0.95rem; font-weight: 500;
            transition: background 0.2s;
        }
        .menu-item:hover { background: var(--input-bg); }
        .menu-icon { width: 30px; display: flex; justify-content: center; }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 850px) {
            .chat-layout { display: block; position: relative; }
            .chat-sidebar { width: 100%; height: 100%; position: absolute; z-index: 10; }
            .chat-main { width: 100%; height: 100%; display: none; }
            
            /* Logic classes for mobile toggle */
            .chat-layout.mobile-chat-active .chat-sidebar { display: none; }
            .chat-layout.mobile-chat-active .chat-main { display: flex; }
            .back-btn { display: block; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fas fa-graduation-cap"></i> Student Connect</div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <a href="dashboard.html" style="font-weight: 600; text-decoration: none; color: var(--text-color);">Dashboard</a>
            <div class="theme-wrapper">
                <select onchange="setTheme(this.value)" style="padding: 5px; border-radius: 6px;">
                    <option value="system">üíª System</option>
                    <option value="light">‚òÄÔ∏è Light</option>
                    <option value="dark">üåô Dark</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="chat-layout" id="mainLayout">
        
        <aside class="chat-sidebar">
            <div class="chat-search">
                <input type="text" id="searchInput" placeholder="Search students..." onkeyup="filterUsers()">
            </div>
            
            <div class="user-list" id="userList">
                </div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-arrow-left back-btn" onclick="closeChat()"></i>
                    <div id="chat-avatar-placeholder"></div>
                    <div>
                        <h3 id="chat-title" style="margin: 0; font-size: 1rem;">Select a Chat</h3>
                        <div id="chat-status" style="font-size: 0.8rem; color: var(--text-muted);">...</div>
                    </div>
                </div>
                <div class="secure-badge"><i class="fas fa-lock"></i> Encrypted</div>
            </header>

            <div class="messages-area" id="msg-container">
                <div style="text-align: center; margin-top: 50px; color: var(--text-muted);">
                    <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 10px; opacity: 0.5;"></i>
                    <p>Select a student or group to start messaging.</p>
                </div>
            </div>

            <div class="attachment-menu" id="attachMenu">
                <div class="menu-item" onclick="triggerFileSelect('image')">
                    <div class="menu-icon"><i class="fas fa-image" style="color: #a855f7;"></i></div>
                    Photos & Videos
                </div>
                <div class="menu-item" onclick="triggerFileSelect('doc')">
                    <div class="menu-icon"><i class="fas fa-file-alt" style="color: #3b82f6;"></i></div>
                    Document
                </div>
                <div class="menu-item" onclick="triggerFileSelect('audio')">
                    <div class="menu-icon"><i class="fas fa-microphone" style="color: #ef4444;"></i></div>
                    Audio Note
                </div>
            </div>

            <div class="chat-input-area">
                <button class="action-btn" onclick="toggleMenu()"><i class="fas fa-paperclip"></i></button>
                
                <input type="file" id="fileInput" hidden onchange="handleFileUpload(this)">
                
                <input type="text" id="msg-input" placeholder="Type a message..." disabled>
                <button class="send-btn" onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
            </div>
        </main>
    </div>

    <script>
        // --- 1. DATA CONFIGURATION ---
        const users = [
            { id: 'admin', name: 'Portal Administrator', role: 'Support', status: 'online', avatar: 'AD', color: '#ef4444' },
            { id: 'general', name: 'National General Room', role: 'Group', status: 'online', avatar: 'GH', color: '#2563eb' },
            { id: 'u1', name: 'Kwame (KNUST)', role: 'Student', status: 'online', img: 'https://via.placeholder.com/45' },
            { id: 'u2', name: 'Sarah (UG Legon)', role: 'Student', status: 'busy', img: 'https://via.placeholder.com/45' },
            { id: 'u3', name: 'Emmanuel (UCC)', role: 'Student', status: 'offline', img: 'https://via.placeholder.com/45' }
        ];

        let activeChatId = null;

        // --- 2. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderUserList();
            const savedChat = localStorage.getItem('portal-active-chat');
            if(savedChat && window.innerWidth > 850) {
                openChat(savedChat);
            }
            
            // Close menu when clicking elsewhere
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('attachMenu');
                const btn = document.querySelector('.action-btn');
                if (!menu.contains(e.target) && !btn.contains(e.target)) {
                    menu.classList.remove('active');
                }
            });
        });

        // --- 3. RENDER USER LIST ---
        function renderUserList() {
            const list = document.getElementById('userList');
            list.innerHTML = '';

            users.forEach(user => {
                let avatarHTML = user.img 
                    ? `<img src="${user.img}" class="avatar">`
                    : `<div class="avatar-initials" style="background:${user.color}">${user.avatar}</div>`;

                let statusColor = user.status === 'online' ? '#10b981' : (user.status === 'busy' ? '#fbbf24' : '#94a3b8');

                list.innerHTML += `
                    <div class="user-item" onclick="openChat('${user.id}')" data-name="${user.name.toLowerCase()}">
                        <div class="avatar-wrapper">
                            ${avatarHTML}
                            <div class="status-dot" style="background: ${statusColor}"></div>
                        </div>
                        <div>
                            <div style="font-weight: 600; color: var(--text-color);">${user.name}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">${user.role}</div>
                        </div>
                    </div>
                `;
            });
        }

        // --- 4. OPEN CHAT LOGIC ---
        function openChat(userId) {
            activeChatId = userId;
            const user = users.find(u => u.id === userId);
            if(!user) return;

            document.getElementById('chat-title').innerText = user.name;
            document.getElementById('chat-status').innerText = user.status === 'online' ? 'Active Now' : 'Offline';
            document.getElementById('msg-input').disabled = false;
            document.getElementById('msg-input').focus();
            document.getElementById('mainLayout').classList.add('mobile-chat-active');
            localStorage.setItem('portal-active-chat', userId);

            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            loadMessages(userId);
        }

        function closeChat() {
            document.getElementById('mainLayout').classList.remove('mobile-chat-active');
            activeChatId = null;
        }

        // --- 5. MESSAGE HANDLING ---
        function loadMessages(chatId) {
            const container = document.getElementById('msg-container');
            container.innerHTML = '';
            const history = JSON.parse(localStorage.getItem(`chat_history_${chatId}`)) || [];

            if (history.length === 0) {
                container.innerHTML = `
                    <div class="msg msg-in" style="background:rgba(37,99,235,0.1); border:1px solid rgba(37,99,235,0.2); margin:0 auto; width:90%; text-align:center;">
                        <small>This is the start of your encrypted conversation with <strong>${document.getElementById('chat-title').innerText}</strong>.</small>
                    </div>
                `;
            } else {
                history.forEach(msg => appendMessageUI(msg.text, msg.type, msg.time));
            }
            scrollToBottom();
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !activeChatId) return;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            saveMessage(activeChatId, text, 'out', time);
            appendMessageUI(text, 'out', time);
            input.value = '';
            scrollToBottom();

            if (activeChatId === 'admin') {
                setTimeout(() => {
                    const reply = "Thank you for contacting support. An agent will review your query shortly.";
                    saveMessage(activeChatId, reply, 'in', time);
                    appendMessageUI(reply, 'in', time);
                    scrollToBottom();
                }, 1500);
            }
        }

        function saveMessage(chatId, text, type, time) {
            const history = JSON.parse(localStorage.getItem(`chat_history_${chatId}`)) || [];
            history.push({ text, type, time });
            localStorage.setItem(`chat_history_${chatId}`, JSON.stringify(history));
        }

        function appendMessageUI(text, type, time) {
            const container = document.getElementById('msg-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg msg-${type}`;
            msgDiv.innerHTML = `${text} <span class="msg-time">${time}</span>`;
            container.appendChild(msgDiv);
        }

        function scrollToBottom() {
            const container = document.getElementById('msg-container');
            container.scrollTop = container.scrollHeight;
        }

        // --- 6. ATTACHMENT MENU LOGIC ---
        function toggleMenu() {
            const menu = document.getElementById('attachMenu');
            menu.classList.toggle('active');
        }

        function triggerFileSelect(type) {
            // In a real app, 'type' would filter the file input (accept="image/*", etc.)
            const input = document.getElementById('fileInput');
            if(type === 'image') input.accept = "image/*,video/*";
            else if(type === 'audio') input.accept = "audio/*";
            else input.accept = ".pdf,.doc,.docx,.txt";
            
            input.click();
            document.getElementById('attachMenu').classList.remove('active');
        }

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const fileName = input.files[0].name;
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                // Simulate different icons based on file type
                let icon = 'üìé';
                if(input.accept.includes('image')) icon = 'üì∑';
                if(input.accept.includes('audio')) icon = 'üé§';

                const msg = `${icon} Sent file: <strong>${fileName}</strong>`;
                
                saveMessage(activeChatId, msg, 'out', time);
                appendMessageUI(msg, 'out', time);
                scrollToBottom();
            }
        }

        function filterUsers() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.user-item');
            items.forEach(item => {
                const name = item.getAttribute('data-name');
                item.style.display = name.includes(term) ? 'flex' : 'none';
            });
        }

        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

    </script>
</body>
</html>
